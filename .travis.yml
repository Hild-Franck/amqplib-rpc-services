language: node_js
node_js:
  - "5"
sudo: required
services:
  - rabbitmq

branches:
  only:
    - master
    - develop

before_script:
  - nohup node tests/testService.js &

script:
  - npm test

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage